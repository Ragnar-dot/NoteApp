plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.noteapp"
    compileSdk = 33  // Setze die compileSdkVersion direkt

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.noteapp"
        minSdkVersion = 21  // Setze die minSdkVersion direkt
        targetSdkVersion = 33  // Setze die targetSdkVersion direkt
        versionCode = 1  // Setze deine Versionierung
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Nur für Tests, setze dies später auf dein Signier-Setup
        }
    }
}

flutter {
    source = "../.."
}