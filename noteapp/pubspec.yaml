name: noteapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  hive: ^2.0.0
  hive_flutter: ^1.1.0
  path_provider: ^2.0.9
  google_fonts: ^4.0.3  # Füge die Google Fonts Abhängigkeit hinzu

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.0.0
  build_runner: ^2.0.0
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
assets:
    - assets/icon/icon/app_icon.png
    - assets/icon/icon/app_icon_background.png
    - assets/icon/icon/app_icon_foreground.png   

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon/app_icon.png"  # Pfad zum Bild für das Icon
  adaptive_icon_background: "assets/icon/icon/app_icon_background.png"     # Hintergrund für das adaptive Icon (Android 8.0+)
  adaptive_icon_foreground: "assets/icon/icon/app_icon_foreground.png"  # Optional, für Android